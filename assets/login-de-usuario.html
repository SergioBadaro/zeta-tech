<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login-de-usuario.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link rel="icon" href="/assets/img/1-1fc355c9.ico" type="image/x-icon">

    <title> Zeta Tech - Login </title>
</head>

<body>

    <div class="container">
        <div class="left">

            <h1>Seja bem vindo a <strong>Zeta Tech</strong> onde conectamos você com seu futuro</h1>
        </div>
        <div class="right">
            <form id="loginForm">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <label for="password">Senha: </label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <button type="submit">Entrar</button>

                <div class="social-login">
                    <p>Ou faça login com:</p>
                    <div class="social-buttons">
                        <button type="button" class="google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="linkedin">
                            <i class="fab fa-linkedin-in"></i> LinkedIn
                        </button>
                    </div>
                </div>
            </form>

            <p class="register-link">Ainda não tem cadastro? <a href="/assets/cadastro-de-conta.html">Clique aqui</a>
                para se
                cadastrar.</p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="/assets/politica-termos.html" target="_blank">Privacidade e Termos de Serviço</a>
        </div>
        <p>&copy; 2024 - Zeta Tech Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
